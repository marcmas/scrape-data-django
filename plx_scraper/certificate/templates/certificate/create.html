{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="row justify-content-md-center">
        <div class="col-md-auto text-center">
            <h1>Create a new statement</h1>
        </div>
        <br><br><br>
        <div class="col-md-12">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-md-6 align-items-end">
                        {{ form.leave_date|as_crispy_field }}
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 align-items-end">
                        {{ form.leave_hour|as_crispy_field }}
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 align-items-end">
                        {{ form.return_hour|as_crispy_field }}
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 align-items-end">
                        <small>* Elementy wymagane</small>
                    </div>
                </div>        
                <div class="row justify-content-center">
                    <div class="col-md-2 text-center">
                        <button class="btn-lg btn-primary" type="submit" name="submit">Confirm</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        $('#datepicker').datepicker({disableDaysOfWeek: [0, 6], weekStartDay: 1, uiLibrary: 'bootstrap4', format: 'yyyy-mm-dd'});
        $('#timepicker').timepicker({size: 'default', uiLibrary: 'bootstrap4'});
        $('#timepicker1').timepicker({size: 'default', uiLibrary: 'bootstrap4'});

    </script>
{% endblock content %}
