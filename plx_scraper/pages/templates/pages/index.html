{% extends "base.html" %}
{% block content %}
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Zaloguj się</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <hr>
                <label for="inputEmail">Numer SAP:</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Number SAP" required autofocus>
              </div>

              <div class="form-label-group">
                <hr>
                <label for="inputPassword">Hasło:</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <hr>
                <input type="checkbox" class="custom-control-input" id="customCheck1">
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Zaloguj się</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock content %}
